<script>

	location.href=url;
}

function boardUpdateCheck() {
	//var form = document.BoardUpdateForm;
	return true;
}

<style>
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
body {
	font-family: 'Nanum Gothic', sans-serif;
}
</style>
<body>

	<table summary="Edit Context Table">
		<form name="BoardUpdateForm" method="post" action="Board_Write_action.html" onsubmit="return boardUpdateCheck();" >
		
   		<colgroup>
   			<col width="20%">
   			<col width="80%">
   		</colgroup>
   	

		<table summary="ReplyTable" >
			<caption><h2>Edit Context</h2></caption>	
    		<tr>
				<td>Editor</td>
				<td><input type=text name=name size=10 maxlength=8></td>
			</tr>
			<tr>
	 			<td>E-Mail</td>
	 			<td><input type=text name=email size=30></td>
    		</tr>
    		<tr>

    		</tr>
    		<tr>

     			<td><input type=text name=title></td>
    		</tr>
    		<tr>
     			<td>Context</td>
     			<td><textarea name=content rows ="10" cols="100"></textarea></td>
    		</tr>
    		<tr>
     			<td>SecretNumber</td> 
     			<td><input type=password name=password size=15 maxlength=15></td>
    		</tr>
    		<tr>
     			<td colspan=2><hr size=1></td>
    		</tr>
    		<tr>
     			<td colspan="2"><div align="center">
     			<input type="submit" value="Edit Done">&nbsp;&nbsp;
				<input type=reset value="Initialize Context">
